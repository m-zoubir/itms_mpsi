<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #3498db; font-size: 18px; font-weight: bold; margin-bottom: 20px; }
        .details { margin: 20px 0; }
        .footer { margin-top: 30px; font-size: 14px; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="header">Votre équipement est réparé</div>
    
    <p>Bonjour {{ username }},</p>
    
    <p>Votre équipement a été réparé et est prêt à être récupéré :</p>
    
    <div class="details">
        <p><strong>Équipement :</strong> {{ designation }}</p>
        <p><strong>Numéro inventaire :</strong> {{ numero }}</p>
    </div>
    
    <p>Vous pouvez venir le récupérer aux horaires d'ouverture du service.</p>
    
    <div class="footer">
        <p>Merci,</p>
        <p>Service Maintenance</p>
    </div>
</body>
</html>
